
{% extends 'base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-auto">
      <form class="form-inline" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
        
    <label for="staticEmail2" class="sr-only">Head Size</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Head Size in cm3">
        </div>
    <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" name="head_size" placeholder="some integer value">
    </div>
      <button type="submit" class="btn btn-primary mb-2">Check</button>
   </form>
    </div>
  </div>
</div>  
  
          


{% endblock %}
